# Site properties
main:
  slide:
    - title: 여러분 곁의 클라우드 유랑단
      description:  >-
        클라우드 유랑단은 다양성을 인정하고 정보 격차 해소를 위해 노력합니다.
        열린 마음으로 서로를 존중하며 다 같이 성장하는 따뜻한 커뮤니티가 되도록 함께 해주세요!
